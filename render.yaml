databases:
  - name: dashboard-db
    databaseName: dashboard_db
    user: dashboard_user
    plan: free
    region: ohio

services:

  # Backend Web Service
  - type: web
    name: dashboard-backend
    env: node
    plan: free
    region: ohio
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
