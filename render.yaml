services:
  # PostgreSQL Database
  - type: pserv
    name: dashboard-db
    env: docker
    plan: free
    region: ohio
    databaseName: dashboard_db
    databaseUser: dashboard_user

  # Backend Web Service
  - type: web
    name: dashboard-backend
    env: node
    plan: free
    region: ohio
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: dashboard-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_SHEET_ID
        value: 11hzxr3GFND1ihrd4t6-NyReacU1RaIxljzWxZXz2UxA
      - key: GOOGLE_API_KEY
        value: AIzaSyASB3fhyEj4HmontNR9fFTadSSnhfeO7JE
